<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>adding colored boxes</title>

    <link rel="stylesheet" href="vendors/normalized.css">
    <link rel="stylesheet" href="vendors/resets.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>


    </head>
  <body>

    <div class="color-selector-box-container">
      <button class="selection-btn red" type="button" onclick="createRedBox()">RED</button>
      <button class="selection-btn green" type="button" onclick="createGreenBox()">GREEN</button>
      <button class="selection-btn blue" type="button" onclick="createBlueBox()">BLUE</button>
    </div>


    <div class="landing-box-container">
      <div id="landing-box">
        <div class="result-box red"></div>
        <div class="result-box green"></div>
        <div class="result-box blue"></div>


      </div>

    </div>


  </body>
</html>
